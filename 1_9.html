<!DOCTYPE html>
<html lang="en">
<head>
    <title>Векторная графика</title>
    <meta charset="UTF-8">
</head>
<body><p>SVG - язык разметки векторной графики на базе XML. В HTML5 появилась возможность вставки векторной графики
    прямо в разметку документа с помощью тега &lt;svg&gt;, к примеру так:
<div align="center">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="150" width="220">
        <polygon points="10,10 10,90 60,120 110,90 110,10" style="fill:cyan;stroke:green;"/>
        <rect x="100" y="20" width="100" height="95" style="fill:magenta;stroke:gray;"/>
        <circle cx="100px" cy="100px" r="50px" style="fill:black;stroke:cyan;"/>
    </svg>
</div>
</body>
</html>
