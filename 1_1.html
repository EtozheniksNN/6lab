<!DOCTYPE html>
<html>
<head>
    <title>!DOCTYPE</title>
    <meta charset="UTF-8">
</head>
<body>
<p>Элемент &lt;!DOCTYPE&gt; предназначен для указания типа текущего
    документа — DTD (document type definition, описание типа документа). В HTML 5
    используется только один вариант DOCTYPE: <b>&lt;!DOCTYPE html&gt;</b>, который в
    свою очередь необязателен и может быть пропущен.</p>
</body>
</html>
